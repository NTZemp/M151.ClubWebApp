<h1>Vereine</h1>
<div id="container">
    <div id="clubs" class="item">
        <h2>Meine Vereine</h2>
        <div *ngIf="isLoading">
            laden...
        </div>
        <div *ngIf="isLoading == false && clubs.length == 0">
            Du bist noch nicht mitglied in einem Verein
        </div>
        <div *ngFor="let club of clubs; index as i;">
            <a [routerLink]="['/clubs/' + club.clubName.replace(' ', '-')]">
                {{club.clubName}}
            </a>
        </div>

    </div>
    <div id="invitations" class="item">
        <h2>Vereinseinladungen</h2>
        <app-invitations></app-invitations>
    </div>
    <div id="create-club" class="item">
        <h2>Verein erstellen</h2>
        <input id="clubName" (keyup)="clubNameChanged($event)" placeholder="Vereinsname"/>
        <button (click)="createClub()">+</button>
    </div>
</div>
