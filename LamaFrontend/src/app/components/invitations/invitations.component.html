<div *ngIf="isLoading">
Laden...
</div>
<div *ngIf="!isLoading && invitations.length == 0">
Keine neuen Einladungen
</div>
<ul>
    <li *ngFor="let invitation of invitations">
        {{invitation.clubName}}
        <button (click)="accept(invitation.invitationId)">Annehmen</button>
        <button (click)="reject(invitation.invitationId)"> Ablehnen</button>
    </li>
</ul>
